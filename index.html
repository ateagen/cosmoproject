<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Kelas Bahasa Inggris</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: #00bcd4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 120px;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      color: #333;
      max-width: 300px;
      width: 100%;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Kelas Bahasa Inggris</h1>
    <p>Bergabunglah dengan program kami untuk meningkatkan kemampuan bahasa Inggris Anda â€” cocok untuk semua level!</p>
    <div class="button-group">
      <button class="btn" onclick="location.href='form.html'">Daftar</button>
      <button class="btn" onclick="showPasswordModal()">Admin</button>
    </div>
  </div>

  <div id="passwordModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Masukkan Password Admin</h3>
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="checkPassword()">Masuk</button>
    </div>
  </div>

  <script>
    function showPasswordModal() {
      document.getElementById('passwordModal').style.display = 'flex';
    }

    function checkPassword() {
      const password = document.getElementById('adminPassword').value;
      if (password === '1928') {
        sessionStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        alert('Password salah!');
      }
    }
  </script>
</body>
</html>
