<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Kelas Cosmo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('cosmo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      color:black;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.85);
      color: #1e3c72;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #ffffff;
      margin: 12% auto;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      text-align: left;
      color: #333;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content label {
      font-weight: bold;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background-color: #2a5298;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      .btn {
        width: 100%;
      }

      .modal-content {
        margin-top: 30%;
      }
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Pendaftaran<br>Kelas Bahasa Inggri Aldy Pratama</h1>

  <div class="button-container">
    <button class="btn" onclick="window.location.href='form.html'">Daftar Sekarang</button>
    <button class="btn" onclick="openModal()">Admin</button>
  </div>

  <!-- Modal -->
  <div id="pwModal" class="modal">
    <div class="modal-content" id="modalContent">
      <label for="adminPassword">Masukkan Password Admin:</label>
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="checkPassword()">Masuk</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("pwModal");
    const modalContent = document.getElementById("modalContent");

    function openModal() {
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }

    function checkPassword() {
      const pw = document.getElementById("adminPassword").value;
      if (pw === "1928") {
        window.location.href = "admin.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>

</body>
</html>
