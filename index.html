<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Beranda Pendaftaran Cosmo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: #2193b0;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }

    /* Pop-up Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
      color: black;
      position: relative;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Pendaftaran Kelas Bahasa Inggris Aldy Pratama</h1>
  <button class="btn" onclick="window.location.href='form.html'">Daftar Sekarang</button>
  <button class="btn" onclick="openModal()">Admin</button>

  <!-- Pop-up Modal -->
  <div id="pwModal" class="modal">
    <div class="modal-content" id="modalContent">
      <label>Masukkan Password Admin:</label>
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="checkPassword()">Masuk</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("pwModal");
    const modalContent = document.getElementById("modalContent");

    function openModal() {
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Tutup modal jika klik di luar kotak
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }

    function checkPassword() {
      const pw = document.getElementById("adminPassword").value;
      if (pw === "1928") {
        window.location.href = "admin.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>

</body>
</html>
